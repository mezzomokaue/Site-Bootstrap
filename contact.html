<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="estilo/style.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
      body{
        background-image: url('imagens/encomenda\ grande.jpg');
      }
      main{
        background-image: linear-gradient(-90deg, rgba(31, 31, 31, 0.767), rgba(51, 51, 51, 0.726));
        background-attachment: fixed;
        color: white;
        width: 50vw;
        margin: auto;
        border-radius: 5px;
      }
    </style>
    <title>Contato - MZ Logística</title>
</head>
<body class="bg-light">
  <header>
    <div class="container-fluid navbar navbar-expand-md navbar-dark bg-dark ps-3 pe-4">
        <a href="index.html" class="navbar-brand">
          <img src="imagens/logo.png" style="width: 60%;" alt="Logotipo MZ Logística">
        </a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-principal">
          <i class="navbar-toggler-icon"></i>
        </button>
        <div id="menu-principal" class="navbar-collapse collapse d-md-flex justify-content-end">
          <ul class="navbar-nav">
            <li>
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li>
              <a href="contact.html" class="nav-link">Contato</a>
            </li>
            <li>
              <a href="about.html" class="nav-link">Sobre</a>
            </li>
            <li>
              <a href="login.html" class="nav-link">Entrar</a>
            </li>
          </ul>
        </div>
    </div>
  </header>
  <main> <!--DEIXAR A IMG DO BACKGROUND RESPONSIVO-->
    <div class="mt-5">
      <h3 class="main-title text-center pt-2">Entre em contato conosco!</h3>
      <form id="contact" class="container">
        <div class="form-group">
          <label for="exampleFormControlInput1">Seu e-mail:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
        </div>
        <div class="form-group pt-2">
          <label for="exampleFormControlSelect1">Selecione o tipo:</label>
          <select id="contact-type" class="form-control" id="exampleFormControlSelect1">
            <option>Quero contratar o serviço</option>
            <option>Tenho dúvidas</option>
            <option>Quais os preços</option>
            <option>Como faço um orçamento</option>
            <option>Outro</option>
          </select>
        </div>
        <div class="form-group pt-2">
          <label for="exampleFormControlTextarea1">Digite a sua mensagem:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button id="btn-enviar" type="submit" class="btn btn-primary mt-2 mb-2">Enviar</button>
      </form>
    </div>
  </main>
  <footer>
    
  </footer>
  <script src="js/scripts.js"></script>
</body>
</html>
