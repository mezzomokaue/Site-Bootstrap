<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo/style.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/166695dd6b.js" crossorigin="anonymous"></script>
    <!-- Progress Bar -->
    <script src="js/progressbar.min.js"></script>
    <!-- Parallax -->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>MZ Logística - a solução das estradas</title>
</head>
<body>
    <header>
        <div class="container" id="nav">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="imagens/logo.png" alt="MZ Logística"> MZ Logística
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" 
                 aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link" id="home-menu">Home</a>
                        <a href="about.html" class="nav-item nav-link" id="about-menu" target="_blank">Sobre</a>
                        <a href="contact.html" class="nav-item nav-link" id="contact-menu" target="_blank">Contato</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section style="margin-top: 70px;">
            <h3 class="main-title">Entre em contato conosco!</h3>
            <form id="contact" class="container">
              <div class="form-group">
                <label for="exampleFormControlInput1">Seu e-mail:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Selecione o tipo:</label>
                <select id="contact-type" class="form-control" id="exampleFormControlSelect1">
                  <option>Quero contratar o serviço</option>
                  <option>Tenho dúvidas</option>
                  <option>Quais os preços</option>
                  <option>Como faço um orçamento</option>
                  <option>Outro</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Digite a sua mensagem:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button id="btn-enviar" type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </section>
    </main>
</body>
</html>
