<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="estilo/style.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>MZ Logística - a solução das estradas</title>
</head>
<body class="bg-light">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">MZ Logística</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-principal">
          <i class="navbar-toggler-icon"></i>
        </button>
        <div id="menu-principal" class="navbar-collapse collapse">
          <ul class="navbar-nav me-auto">
            <li>
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li>
              <a href="contact.html" class="nav-link">Contato</a>
            </li>
            <li>
              <a href="about.html" class="nav-link">Sobre</a>
            </li>
          </ul>
          <div class="dropdown">
            <a href="#" class="dropdown-toggle text-light text-decoration-none" data-bs-toggle="dropdown">
              <img src="imagens/img-avatar.jpg" alt="Avatar" width="50" height="50" class="rounded-circle">
            </a>
            <ul class="dropdown-menu dropdown-menu-md-end dropdown-menu-dark">
              <li><a href="#" class="dropdown-item"><span><i class="bi bi-clipboard-data me-1"></i></span>Gestão</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a href="#" class="dropdown-item"><span><i class="bi bi-gear me-1"></i></span>Meu dados</a></li>

            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section style="margin-top: 70px;">
      <h3 class="main-title">Entre em contato conosco!</h3>
      <form id="contact" class="container">
        <div class="form-group">
          <label for="exampleFormControlInput1">Seu e-mail:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Selecione o tipo:</label>
          <select id="contact-type" class="form-control" id="exampleFormControlSelect1">
            <option>Quero contratar o serviço</option>
            <option>Tenho dúvidas</option>
            <option>Quais os preços</option>
            <option>Como faço um orçamento</option>
            <option>Outro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Digite a sua mensagem:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button id="btn-enviar" type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    
  </footer>
