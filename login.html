<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="estilo/style.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
      body{
        background-color: rgba(245,245,245,255);
      }
    </style>
    <title>Entrar - MZ Log√≠stica</title>
</head>
<body>
  <main>
    <div class="justify-content-center mt-2">
      <form style="width: 30vw;">
        <div>
          <img style="width: 15vw;" src="imagens/logo.png" alt="Logotipo">
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
          <label for="floatingInputValue">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
          <label for="floatingPassword">Senha</label>
        </div>
        <div class="my-2 form-check d-flex justify-content-center">
          <input type="checkbox" class="form-check-input " id="exampleCheck1">
          <label class="form-check-label ms-1" for="exampleCheck1">Lembrar-me</label>
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-primary">Entrar</button>
      </form>
    </div>
  </main>
  <script src="js/scripts.js"></script>
</body>
</html>
